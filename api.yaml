  /conversations/{conversation_uid}/messages:
    get:
      tags:
        - Conversation
      summary: Get conversation message
      description: Get conversation message
      operationId: getConversationMessage
      security:
        - apiKeyAuth: []
          bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/ConversationUID"
        - name: limit
          in: query
          schema:
            type: string
            example: '25'
        - name: page
          in: query
          schema:
            type: string
            example: '1'
          description: Not used when using sort_by and cursor
        - name: sort_by
          in: query
          schema:
            type: string
            example: created_at.desc
          description: 'Allowed value: created_at.desc'
        - name: cursor
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - status
                  - data
                properties:
                  message:
                    type: string
                    example: success get conversation messages
                  status:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        uid:
                          $ref: "#/components/schemas/KSUID"
                        session_uid:
                          $ref: "#/components/schemas/KSUID"
                        messages:
                          type: array
                          items:
                            $ref: "#/components/schemas/ConversationMessage"
                  pagination:
