paths:
  /auth:
    post:
      tags:
        - Auth
      summary: Upsert User & Get Token
      description: Get or Create user and get token for authentication. JWT is returned in response body. The JWT can be used in HTTP header as bearer token
      security:
        - apiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - remote_id
              properties:
                username:
                  type: string
                  minLength: 3
                  maxLength: 25
                  description: alphanumeric and underscore
                  example: john_doe
                remote_id:
                  type: string
                  description: client user identifier
                  example: "12"
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT for authentication in header
                    example: xxzxzxzxzxzxzxz
              example:
                token: xxzxzxzxzxzxzxz
  /users:
    get:
      tags:
        - Auth
      summary: Get profile
      description: Get user profile
      security:
        - apiKeyAuth: []
          bearerAuth: []
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                data:
