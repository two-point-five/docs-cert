      tags:
        - Conversation
      summary: get audio from msg uid
      description: "Get audio file from msg uid. Notes: File response is not supported in browser. Please use CuRL to try the endpoint"
      operationId: get_audio_from_msg_uid
      parameters:
      - $ref: "#/components/parameters/ConversationUID"
      - name: msg_uid
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/KSUID"
      responses:
        '200':
          description: ''
      security:
        - apiKeyAuth: []
          bearerAuth: []

components:
  schemas:
    DateISO:
      type: string
      description: "ISO 8601"
      example: "2011-06-20T14:48:00.000Z"
    KSUID:
      type: string
      example: 0ujsswThIGTUYm2K8FjOOfXtY1K
    ConversationMessage:
      type: object
      properties:
        uid:
          $ref: "#/components/schemas/KSUID"
        content:
          type: string
          example: Haloo?
        sender:
          type: string
          enum:
            - ai
            - human
          example: ai
        created_at:
          $ref: "#/components/schemas/DateISO"
        msg_type:
          type: string
          enum:
            - text
            - audio
            - gift
        message_detail:
          type: object
          properties:
            say:
              type: string
              example: Haloo?
            thought:
              type: string
              example: Aku senang sekali
            expr:
              type: string
              example: Terseyum
            action:
              type: string
              example: api_call
  parameters:
    ConversationUID:
      name: conversation_uid
      in: path
      description: Conversation UID
      required: true
      schema:
        $ref: "#/components/schemas/KSUID"
    StarUID:
      name: star_uid
      in: path
      description: Star UID
      required: true
      schema:
        $ref: "#/components/schemas/KSUID"
    Page:
      name: page
      in: query
      description: Page that should be returned
      required: false
      schema:
        type: number
        example: 1
        default: 1
    Limit:
      name: limit
      in: query
      description: Number of objects to return
      required: false
      schema:
        type: number
        example: 20
        default: 10
        maximum: 50
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    apiKeyAuth:
      type: apiKey
      in: header
      name: apikey

tags:
  - name: Auth
  - name: Star
  - name: Conversation 