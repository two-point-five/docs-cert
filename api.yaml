# Verify
  /verify:
    servers:
      - url: "http://localhost:8081"
        description: NFT API
    post:
      security:
        - bearerAuth: []
      tags:
        - Verify
      summary: Verify Certificate
      description: Verify Certificate
      operationId: verifyCertificate
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                certificate_id:
                  type: string
                  example: "ALTA/01/2022/01"
                full_name:
                  type: string
                  example: "David Boy"
            example:
              certificate_id: "ALTA/01/2022/01"
              full_name: "David Boy"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      verified:
                        type: array
                        items:
                          type: object
                          required:
                            - status
                            - contract_address
                            - nft_uid
                          properties:
                            status:
                              type: string
                              example: "found"
                            contract_address:
                              type: string
                              example: "0x95E5A887FDBf9d43412581e6fa62Ed518c9482cF"
                            nft_uid:
                              $ref: "#/components/schemas/UUID"
                  message:
                    type: string
                    example: success certificate valid
                  status:
                    type: string
                    example: success
              examples:
                Success:
                  value:
                    message: success certificate valid
                    status: success
                    data:
                      verified:
                        - status: 2
                          contract_address: 0x95E5A887FDBf9d43412581e6fa62Ed518c9482cF
                          $ref: "#/components/schemas/UUID"
      
