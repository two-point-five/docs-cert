components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ID:
      type: number
      description: SQL auto increment ID
      example: 1
    DateISO:
      type: string
      description: "ISO 8601"
      example: "2011-06-20T14:48:00.000Z"
    UUID:
      type: string
      example: 0ujsswThIGTUYm2K8FjOOfXtY1K
    StateEnum:
      type: string
      description: >
        State of record:
          * `ACTIVE` - Active state
          * `INACTIVE` - Inactive state
      enum: ["ACTIVE", "INACTIVE"]
      example: "ACTIVE"
    ProjectBase:
      type: object
      required:
        - uid
        - name
        - description
        - symbol
        - contract_address
        - creator
      properties:
        uid:
          $ref: "#/components/schemas/UUID"
        creator:
          type: object
          properties:
            uid:
              $ref: "#/components/schemas/UUID"
            username:
              type: string
              example: "Alterra"
        name:
          type: string
          example: "Graduation 2022"
        description:
          type: string
          example: "Certificate of Graduation Class 2022"
        symbol:
          type: string
          example: "PFID"
        contract_image_url:
          type: string
          example: "https://example.com"
        contract_address:
          type: string
          example: "0x95E5A887FDBf9d43412581e6fa62Ed518c9482cF"
        network_id:
          $ref: "#/components/schemas/ID"
        
    ProjectList:
      allOf:
        - $ref: '#/components/schemas/ProjectBase'
        - type: object
          required:
            - nft_count
          properties:
            nft_count:
              type: number
              example: 5
            nfts:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  uid:
                    $ref: "#/components/schemas/UUID"
                  image_url:
                    type: string
                    example: external-link-url/image.png
    Project:
      allOf:
        - $ref: '#/components/schemas/ProjectBase'
        - type: object
          required:
            - trx_hash
            - contract_metadata
            - nft_count
            - created_at
            - updated_at
          properties:
            trx_hash:
              type: string
              example: "0x95E5A887FDBf9d43412581e6fa62Ed518c9482cF"
            contract_metadata:
              type: object
              properties:
                name:
                  type: string
                  example: "Graduation 2022"
                description:
                  type: string
                  example: "Certificate of Graduation Class 2022"
                image: 
                  type: string
                  example: "https://example.com/image"
            nft_count:
              type: number
              example: 5
            created_at:
              $ref: "#/components/schemas/DateISO"
            updated_at:
              $ref: "#/components/schemas/DateISO"
    NFT:
      type: object
      required:
        - uid
        - token_id
        - image_url
        - metadata_json
        - is_explicit
      properties:
        uid:
          $ref: "#/components/schemas/UUID"
        project_uid:
          $ref: "#/components/schemas/UUID"
        network_id:
          $ref: "#/components/schemas/ID"
        token_id:
          type: string
          nullable: true
          example: "1234"
        is_explicit:
          type: boolean
          example: true
        metadata_json:
          type: object
          required:
            - certificate_id
            - full_name
            - image
            - attributes
          properties:
            certificate_id:
              type: string
              example: "ALTA/01/2022/01"
            full_name:
              type: string
              example: "David Boy"
            image:
              type: string
              example: external-link-url/image.png
            attributes:
              nullable: true
              type: object
              properties:
                trait_type:
                  type: string
                  example: "Math"
                value:
                  anyOf:
                    - type: string
                    - type: number
                    - type: integer
                    - type: boolean
                    - type: array
                      items: {}
                    - type: object
                  example: 10
          nullable: true
          example:
            certificate_id: ALTA/01/2022/01
            full_name: David Boy
            image: external-link-url/image.png
            attributes:
              - trait_type: Math
                value: 10
        project:
          type: object
          required:
            - uid
            - name
          properties:
            uid:
              $ref: "#/components/schemas/UUID"
            name:
              type: string
              example: "Project name"
        created_at:
          $ref: "#/components/schemas/DateISO"
        updated_at:
          $ref: "#/components/schemas/DateISO"
  parameters:
    Page:
      name: page
      in: query
      description: Page that should be returned
      required: false
      schema:
        type: number
        example: 1
        default: 1
    Limit:
      name: limit
      in: query
      description: Number of objects to return
      required: false
      schema:
        type: number
        example: 20
        default: 10
        maximum: 50
    ProjectUIDPath:
      name: project_uid
      in: path
      description: Project UID
      required: true
      schema:
        $ref: "#/components/schemas/UUID"
    ProjectUIDQuery:
      name: project_uid
      in: query
      description: Project UID
      required: true
      schema:
        $ref: "#/components/schemas/UUID"
    NFTUID:
      name: nft_uid
      in: path
      description: NFT UID
      required: true
      schema:
        $ref: "#/components/schemas/UUID"
    NetworkUID:
      name: network_id
      in: path
      description: Network ID
      required: true
      schema:
        type: number
        example: 1
tags:
  - name: Auth
  - name: User
  - name: Project
  - name: NFT
  - name: Network
